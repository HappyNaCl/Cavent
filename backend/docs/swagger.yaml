basePath: /api/v1
definitions:
  common.BriefUserResult:
    properties:
      avatarUrl:
        type: string
      campusId:
        type: string
      email:
        type: string
      firstTimeLogin:
        type: boolean
      id:
        type: string
      name:
        type: string
      provider:
        type: string
      role:
        type: string
    type: object
  common.CategoryResult:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  common.CategoryTypeResult:
    properties:
      categories:
        items:
          $ref: '#/definitions/common.CategoryResult'
        type: array
      id:
        type: string
      name:
        type: string
    type: object
  request.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
      rememberMe:
        type: boolean
    required:
    - email
    - password
    type: object
  request.RegisterRequest:
    properties:
      confirmPassword:
        type: string
      email:
        type: string
      inviteCode:
        type: string
      name:
        type: string
      password:
        type: string
    required:
    - confirmPassword
    - email
    - name
    - password
    type: object
  request.UpdateUserInterestRequest:
    properties:
      categoryIds:
        items:
          type: string
        type: array
      userId:
        type: string
    required:
    - categoryIds
    type: object
  response.CheckMeResponse:
    properties:
      user:
        $ref: '#/definitions/common.BriefUserResult'
    type: object
  response.LoginResponse:
    properties:
      accessToken:
        type: string
      user:
        $ref: '#/definitions/common.BriefUserResult'
    type: object
  response.RefreshResponse:
    properties:
      accessToken:
        type: string
    type: object
  response.RegisterResponse:
    properties:
      accessToken:
        type: string
      user:
        $ref: '#/definitions/common.BriefUserResult'
    type: object
  types.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  types.SuccessResponse:
    properties:
      data: {}
      message:
        type: string
    type: object
info:
  contact: {}
  description: This is the Cavent backend API documentation.
  title: Cavent API
  version: "1.0"
paths:
  /auth/{provider}:
    get:
      consumes:
      - application/json
      description: Login a user with OAuth provider
      parameters:
      - description: OAuth Provider
        enum:
        - google
        - github
        - etc.
        in: path
        name: provider
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Redirects to OAuth provider for authentication
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Login a user with OAuth
      tags:
      - Auth
  /auth/{provider}/callback:
    get:
      consumes:
      - application/json
      description: Handle OAuth callback after user authentication
      parameters:
      - description: OAuth Provider
        enum:
        - google
        - github
        - etc.
        in: path
        name: provider
        required: true
        type: string
      produces:
      - application/json
      responses:
        "302":
          description: Redirects to frontend with access token as query parameter
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: OAuth Callback
      tags:
      - Auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login a user with email and password
      parameters:
      - description: Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/types.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/response.LoginResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Login a user
      tags:
      - Auth
  /auth/logout:
    get:
      consumes:
      - application/json
      description: Logout user by clearing the refresh token cookie
      parameters:
      - description: Bearer token for authentication
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/types.SuccessResponse'
            - properties:
                data: {}
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - Auth
  /auth/me:
    get:
      consumes:
      - application/json
      description: Get the current user's information
      parameters:
      - description: Bearer token for authentication
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/types.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/response.CheckMeResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Check current user
      tags:
      - Auth
  /auth/refresh:
    get:
      consumes:
      - application/json
      description: Refresh the access token using the refresh token
      parameters:
      - description: Bearer token for authentication
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/types.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/response.RefreshResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Refresh access token
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with name, email, and password
      parameters:
      - description: Register Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/types.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/response.RegisterResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Register a new user
      tags:
      - Auth
  /category:
    get:
      consumes:
      - application/json
      description: Retrieve all categories
      parameters:
      - description: Bearer token for authentication
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/types.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/common.CategoryTypeResult'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all categories
      tags:
      - Category
  /user/interest:
    get:
      consumes:
      - application/json
      description: Get user interests
      parameters:
      - description: Bearer token for authentication
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user interests
      tags:
      - User
    put:
      consumes:
      - application/json
      description: Update user interests
      parameters:
      - description: Bearer token for authentication
        in: header
        name: Authorization
        required: true
        type: string
      - description: Update user interests request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.UpdateUserInterestRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update user interests
      tags:
      - User
swagger: "2.0"
